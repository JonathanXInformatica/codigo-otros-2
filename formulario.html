<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Elimine la linea que hace compatible solo con edge-->
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>

  <form class="formulario" id="formulario"><!--Agregue id formulario para poder obtener los datos del mismo-->
    Nombre <input type="text" name="name" id="name">
    <br />
    Edad <input type="number" name="age" id="age">
    <br />

    Nacionalidad
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit" id="form"><!--Aguregue id al boton para poder referenciar la funcion aqui-->
  </form>

  <div>
    <h2>Lista de invitados</h2>
<div id="lista-de-invitados"></div><!--se agrega contenedor donde se guardaran las tarjetas de los invitados con id-->
  </div>

  <script src="./formulario.js"></script>
</body>

</html>
